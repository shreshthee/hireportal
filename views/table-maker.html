<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container">
    <div class="form-group">
        <label for="">number of classes</label>
        <input type="number" min="1" max="10" id="rows">
        <button class="btn btn-danger" onclick="clickHandler()">create</button>
    </div>
    
    <form action="/admin/create/table" method="POST">
    <table class="table">
        <thead>
            <th>from to</th>
            <th>subject</th>
            <th>description</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    const rows = document.querySelector('#rows')
    console.log(rows);
    function clickHandler(){
        const tbody = document.querySelector('#tbody');
        tbody.innerHTML="";
        let n = parseInt(rows.value)
        console.log(n);
        for(let i =0;i<n;i++){
            tbody.innerHTML+=`
            <tr>
            <td><input type="text" name="fromto"></td>
            <td><input type="text" name="subject"></td>
            <td><input type="text" name="description"></td>
            </tr>
            `
        }
    }
</script>
</body>
</html>
